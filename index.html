<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Guo's Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Nova Guo's Gallery</h1>
            <div class="header-subtitle-row">
                <p class="subtitle">Powerd by Github Pages</p>
                <div class="view-mode-selector">
                    <button class="view-mode-btn" id="viewModeBtn">
                        <span class="btn-text">全部信息</span>
                        <span class="btn-arrow">▼</span>
                    </button>
                    <div class="view-mode-dropdown" id="viewModeDropdown">
                        <div class="dropdown-item" data-mode="full">全部信息</div>
                        <div class="dropdown-item" data-mode="tags">图与标签</div>
                        <div class="dropdown-item" data-mode="image">仅图片</div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="gallery-controls" id="tagControls">
                <button class="filter-btn active" data-filter="all">全部</button>
                <!-- 标签按钮将由脚本动态渲染 -->
            </div>

            <!-- 管理添加入口移至 admin.html -->

            <div class="photo-gallery" id="photoGallery">
                <!-- 照片由 JavaScript 动态渲染 -->
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close-btn" id="closeLightbox">&times;</span>
            <div class="lightbox-body">
                <div class="lightbox-nav">
                    <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                </div>
                <div class="lightbox-image-container">
                    <img class="lightbox-image" id="lightboxImage" src="" alt="">
                    <div class="lightbox-image-placeholder" id="imagePlaceholder"></div>
                </div>
                <div class="lightbox-nav">
                    <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
                </div>
                <aside class="lightbox-info">
                    <h3 class="info-title" id="infoTitle"></h3>
                    <div class="info-tags" id="infoTags"></div>
                    <p class="info-desc" id="infoDesc"></p>
                    
                    <!-- EXIF元数据区域 -->
                    <div class="exif-section" id="exifSection" style="display: none;">
                        <h4 class="exif-title">拍摄参数</h4>
                        <div class="exif-grid" id="exifGrid"></div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Nova Guo. Copyright Reserved.</p>
        </div>
    </footer>

    <script>
        // 设置照片数据文件路径
        window.PHOTOS_JSON_URL = 'photos.json';
    </script>
    <script src="script.js"></script>
</body>
</html>
