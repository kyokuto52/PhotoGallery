<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩略图功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .photo-item { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
        .photo-item img { width: 100%; height: 150px; object-fit: cover; }
        .photo-info { padding: 10px; }
        .photo-title { margin: 0 0 5px 0; font-size: 14px; }
        .photo-path { font-size: 12px; color: #666; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>缩略图功能测试</h1>
    
    <div class="test-section">
        <h2>功能状态检查</h2>
        <div id="statusCheck"></div>
    </div>
    
    <div class="test-section">
        <h2>照片数据测试</h2>
        <div id="dataTest"></div>
    </div>
    
    <div class="test-section">
        <h2>缩略图显示测试</h2>
        <div id="thumbnailTest"></div>
    </div>
    
    <div class="test-section">
        <h2>原图显示测试</h2>
        <div id="originalTest"></div>
    </div>

    <script>
        // 测试缩略图功能
        async function testThumbnailFeature() {
            const statusDiv = document.getElementById('statusCheck');
            
            try {
                // 检查photos.json文件
                const response = await fetch('photos.json');
                if (!response.ok) {
                    throw new Error('无法加载photos.json文件');
                }
                
                const data = await response.json();
                const photos = data.photos || data;
                
                if (!Array.isArray(photos) || photos.length === 0) {
                    throw new Error('photos.json中没有找到照片数据');
                }
                
                // 显示成功状态
                statusDiv.innerHTML = `
                    <div class="status success">
                        ✅ 照片数据加载成功！找到 ${photos.length} 张照片
                    </div>
                `;
                
                // 测试照片数据
                testPhotoData(photos);
                
                // 测试缩略图显示
                testThumbnailDisplay(photos);
                
                // 测试原图显示
                testOriginalDisplay(photos);
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ 测试失败：${error.message}
                    </div>
                `;
            }
        }
        
        function testPhotoData(photos) {
            const dataDiv = document.getElementById('dataTest');
            
            // 检查每张照片是否有缩略图路径
            const photosWithThumbnails = photos.map(photo => {
                if (photo.src && photo.src.startsWith('data/')) {
                    const thumbnailPath = photo.src.replace('data/', 'thumbnails/');
                    return { ...photo, thumbnail: thumbnailPath };
                }
                return photo;
            });
            
            const thumbnailCount = photosWithThumbnails.filter(p => p.thumbnail).length;
            
            dataDiv.innerHTML = `
                <div class="status info">
                    📊 数据统计：
                    <ul>
                        <li>总照片数：${photos.length}</li>
                        <li>支持缩略图：${thumbnailCount}</li>
                        <li>缩略图覆盖率：${Math.round(thumbnailCount / photos.length * 100)}%</li>
                    </ul>
                </div>
            `;
        }
        
        function testThumbnailDisplay(photos) {
            const thumbnailDiv = document.getElementById('thumbnailTest');
            
            // 显示前6张照片的缩略图
            const displayPhotos = photos.slice(0, 6);
            
            let html = '<div class="photo-grid">';
            displayPhotos.forEach(photo => {
                const thumbnailPath = photo.src.replace('data/', 'thumbnails/');
                html += `
                    <div class="photo-item">
                        <img src="${thumbnailPath}" alt="${photo.title}" onerror="this.style.border='2px solid red'">
                        <div class="photo-info">
                            <div class="photo-title">${photo.title}</div>
                            <div class="photo-path">缩略图：${thumbnailPath}</div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            thumbnailDiv.innerHTML = html;
        }
        
        function testOriginalDisplay(photos) {
            const originalDiv = document.getElementById('originalTest');
            
            // 显示前6张照片的原图
            const displayPhotos = photos.slice(0, 6);
            
            let html = '<div class="photo-grid">';
            displayPhotos.forEach(photo => {
                html += `
                    <div class="photo-item">
                        <img src="${photo.src}" alt="${photo.title}" onerror="this.style.border='2px solid red'">
                        <div class="photo-info">
                            <div class="photo-title">${photo.title}</div>
                            <div class="photo-path">原图：${photo.src}</div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            originalDiv.innerHTML = html;
        }
        
        // 页面加载完成后开始测试
        document.addEventListener('DOMContentLoaded', testThumbnailFeature);
    </script>
</body>
</html>
